{% extends 'core/base.html' %}

{% block title %}Rooms{% endblock title %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4">
    <div class="col-span-1">
        <form action="." method="{% url 'room:rooms' %}">
            <input name="query" placeholder="Try typing chair, TV, or shirt" type="text" value="{{ query }}" class="w-full px-6 py-4 border rounded-xl">
            <button class="mt-2 px-8 py-4 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>

    </div>

    <div class="col-span-3">
        
        <div class="p-10 lg:p-20 text-center">
            <h1 class="text-3xl lg:text-6xl text-white"> Rooms </h1>
        </div>

        <div class="w-fullflex flex-wrap items-center">
            {% for room in rooms %}
                <div class="w-full lg:w-1/4 px-3 py-3">
                    <div class="p-4 bg-white text-center shadow rounded-xl">
                        <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
                        <a href="{% url 'room:detail' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
